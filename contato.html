<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Contato - Investbox</title>
		<link rel="stylesheet"	href="reset.css">
		<link rel="stylesheet"	href="style.css">
	</head>

	<body>
		<header>
			<div class="topo">
				<h1><img src="investbox.jpg" alt="Logo da investbox"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nome-sobrenome">Nome e sobrenome</label>
				<input type="text" id="nome-sobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="msg">Mensagem</label>
				<textarea cols="30" rows="10" id="msg"  class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">E-mail</label>
					

					<label for="radio-tel"><input type="radio" value="telefone" id="radio-tel" name="contato">Telefone</label>
					

					<label for="radio-zap"><input type="radio" value="whatsapp" id="radio-zap" name="contato" checked="">WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário de sua preferência?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox" checked="">Assinar newsletter</label>

				<input type="submit" value="Enviar" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Chat</th>
						<th>Telefone</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Seg à dom</td>
						<td>Seg à sex</td>
					</tr>
					<tr>
						<td>08:00 às 00:00</td>
						<td>08:00 às 17:00</td>
					</tr>
				</tbody>
			</table>

		</main>
		<footer>
			<p class="copyright">&copy; Copyright Investbox 2021</p>
		</footer>
	</body>
</html>
