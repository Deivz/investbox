<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">

		<link rel="stylesheet"	href="css/reset.css">
		<link rel="stylesheet"	href="css/style.css">
		<link rel="stylesheet"	href="css/cadastro.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="topo">
				<div class="container">
					<h1><img src="images/investbox-logo.png" alt="Logo da Investbox"></h1>
					<div class="abrir-menu">
					  <div class="bar1"></div>
					  <div class="bar2"></div>
					  <div class="bar3"></div>
					</div>
					<nav class="nav-topo">
						<ul class="ul-nav-topo">
							<li><a href="cadastro.html" id="btn-cadastro">Cadastre-se</a></li>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li>
							<li><a href="login.html">Login</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<section class="primeira-section">
				<div class="container">
					<div class="primeira-section-texto">
						<h2 class="primeira-section-titulo"></h2>
						
						<h3 class="primeira-section-conteudo"></h3>

						<p class="texto-conteudo"></p>
					</div>
				</div>
			</section>
		</header>
		<main>
			<div class="container">
				<h2>Cadastro</h2>
				<section class="segunda-section">
					<form>
						<div class="form-floating mb-3">
							<input type="text"  id="nome-completo" class="form-control" required placeholder="Nome e sobrenome">
						  	<label for="nome-completo" class="form-label">Seu nome completo é</label>
						</div>		
						<div class="form-floating mb-3">
							<input type="text" id="cpf" class="form-control" required placeholder="000.000.000-00">
						  	<label for="cpf" class="form-label">Seu CPF</label>
						  	<div class="valid-feedback">
						      Ok!
						    </div>
						</div>	

						<div class="form-floating mb-3">
							<input type="date" id="nascimento" class="form-control" required placeholder="dd/mm/aaaa">
						  	<label for="nascimento" class="form-label">Data de nascimento</label>
						  	<div class="valid-feedback">
						      Ok!
						    </div>
						</div>	

						<div class="form-floating mb-3">
							<input type="email" id="email" class="form-control" required placeholder="seuemail@dominio.com.br">
						  	<label for="email" class="form-label">Seu e-mail pessoal</label>
						  	<div class="valid-feedback">
						      Ok!
						    </div>
						</div>	

						<div class="form-floating mb-3">
							<input type="email" id="confirma-email" class="form-control" required placeholder="seuemail@dominio.com.br">
						  	<label for="confirma-email" class="form-label">Confirmar e-mail</label>
						  	<div class="valid-feedback">
						      Ok!
						    </div>
						</div>		

						<div class="form-floating mb-3">
							<input type="tel" id="telefone" class="form-control" required placeholder="(00) 00000-0000">
						  	<label for="telefone" class="form-label">Telefone</label>
						  	<div class="valid-feedback">
						      Ok!
						    </div>
						</div>	
						<fieldset>
							<legend>Qual seu perfil de investidor?</legend>
							<select>
								<option>Agressivo</option>
								<option>Conservador</option>
								<option>Moderado</option>
							</select>
						</fieldset>
						<div class="form-floating mb-3">
							<input type="text" id="username" class="form-control" required placeholder="Digite seu username">
						  	<label for="username" class="form-label">Digite seu username</label>
						  	<div class="valid-feedback">
						      Ok!
						    </div>
						</div>
						<div class="form-floating mb-3">
							<input type="password" id="senha" class="form-control" required placeholder="Digite sua senha">
						  	<label for="senha" class="form-label">Digite seu senha</label>
						  	<div class="valid-feedback">
						      Ok!
						    </div>
						</div>
						<div class="form-floating mb-3">
							<input type="password" id="confirma-senha" class="form-control" required placeholder="Confirme sua senha">
						  	<label for="confirma-senha" class="form-label">Confirme sua senha</label>
						  	<div class="valid-feedback">
						      Ok!
						    </div>
						</div>
						<div class="form-check">
					      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					      <label class="form-check-label" for="invalidCheck">
					        Li e concordo com os termos de uso da plataforma Investbox.
					      </label>
					      <div class="invalid-feedback">
					        Você deve aceitar os termos antes de enviar!
					      </div>
					    </div>

						<div class="botao-enviar">
						    <button class="btn btn-primary" type="submit">Cadastrar</button>
						</div>
					</form>
				</section>
			</div>
		</main>

			</ul>
		</div>
	</footer>

	</body>
</html>
